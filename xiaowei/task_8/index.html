<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务八：响应式网格（栅格化）布局</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
	<!-- class=row 的 div可要可不要 -->
		<div class="row">
			<div class="col-4 col-s-6"><p></p></div>
			<div class="col-4 col-s-6"><p></p></div>
			<div class="col-4 col-s-12"><p></p></div>
		</div>
		<div class="row">
			<div class="col-3 col-s-3"><p></p></div>
			<div class="col-6 col-s-6"><p></p></div>
			<div class="col-3 col-s-3"><p></p></div>
		</div>
		<div class="row">
			<div class="col-1 col-s-2"><p></p></div>
			<div class="col-1 col-s-2"><p></p></div>
			<div class="col-2 col-s-8"><p></p></div>
			<div class="col-2 col-s-3"><p></p></div>
			<div class="col-6 col-s-3"><p></p></div>
		</div>
		<div style="clear: both;"></div>
	</div>
</body>
</html>
